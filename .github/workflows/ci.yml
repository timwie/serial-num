on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.56  # MSRV

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Rust toolchain with rustup
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy
          target: thumbv6m-none-eabi

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: cargo build for non_std
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --target thumbv6m-none-eabi

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
